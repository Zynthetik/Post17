<!-- CREATE ACCOUNT PAGE -->
<!DOCTYPE html>
<html>
    <head>
        <title>Post17 by FringeLogic</title>
        <link rel = "stylesheet"
            type = "text/css"
            href = "styles/createaccountstyle.css" />

        <IMG id="namebanner"; SRC="images/logo.png"></IMG>
    </head>
    <body id="body">

        <script type="text/javascript" src="scripts/createaccount.js"></script>

        
        
        <button id="loginbutton" onclick="openLogin();">Log In</button>
        <button id ="createaccountbutton">Create Account</button>
        
        <form id = form>
            <label for="email" id="emailtext">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="username" id="usernametext">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="fname" id="fnametext">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname" id="lnametext">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br>

            <label for="birth" id="birthtext">Date of Birth:</label><br>
            <input type="date" id="birth" name="birth" required><br>

            <label for="password" id="passwordtext">Password:</label><br>
            <input type="password" encrypt = "sha1" id="password" name="password" required><br>
            
            <label for="repassword" id="repasswordtext">Re-enter Password:</label><br>
            <input type="password" encrypt = "sha1" id="repassword" name="repassword" required><br>
            <button id="inputbutton">create account</button>
        </form>
        
        

    </body>
</html>
