<!-- Create Challenge PAGE 
    accessible from click button on my challenge page-->

    <!DOCTYPE html>
    <html>
        <head>
            <title>Post17 by FringeLogic</title>
            <link rel = "stylesheet"
                type = "text/css"
                href = "styles/createchallenge.css" />
        
            <IMG id="namebanner"; SRC="images/logo.png"></IMG>
        </head>
        <body id="body">
        
            <script type="text/javascript" src="scripts/createchallenge.js"></script>
                
            <ul>
                <li><button id="feed" onclick="location.href='feed.html'">Feed</button></li> 
                <li><button id ="channels" onclick="location.href='channels.html'">Channels</button></li>
                <li><button id ="challenges" onclick="location.href='challenges.html'">Challenges</button></li>
                <li><button id ="myaccount" onclick="location.href='myaccount.html'">My Account</button></li>
            </ul>
        
            <input type="text" id="searchinput"><br>
            <button id="inputbutton" onclick="searching(); location.href='search.html'">Search</button>

            <p id="title">Create a Challenge</p>

            <form id="form">
                <label id="nametext">Challenge Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label id="descriptiontext">Challenge Description:</label>
                <input type="text" id="description" name="description" required><br>
    
                <label id="startdatetext">Challenge Start Date:</label>
                <input type="date" id="startdate" name="startdate" required><br>
                
                <label id="enddatetext">Challenge End Date:</label>
                <input type="date" id="enddate" name="enddate" required><br>
    
                <input id="submit" type="submit" value="Create Challenge">
            </form>
            
               
        </body>
    </html>
