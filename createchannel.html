<!-- Create Channel PAGE 
    accessible from click button on my channel page-->

    <!DOCTYPE html>
    <html>
        <head>
            <title>Post17 by FringeLogic</title>
            <link rel = "stylesheet"
                type = "text/css"
                href = "styles/createchannel.css" />
        
            <IMG id="namebanner"; SRC="images/logo.png"></IMG>
        </head>
        <body id="body">
        
            <script type="text/javascript" src="scripts/createchannel.js"></script>
                
            <ul>
                <li><button id="feed" onclick="location.href='feed.html'">feed</button></li> 
                <li><button id ="channels" onclick="location.href='channels.html'">channels</button></li>
                <li><button id ="challenges" onclick="location.href='challenges.html'">challenges</button></li>
                <li><button id ="myaccount" onclick="location.href='myaccount.html'">my account</button></li>
            </ul>
        
            <input type="text" id="searchinput"><br>
            <button id="inputbutton" onclick="searching(); location.href='search.html'">search</button>
            
            <p id="title">Create a Channel</p>   

            <form id="form">
                <label id="nametext">channel name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label id="descriptiontext">channel description:</label>
                <input type="text" id="description" name="description" required><br>
    
                <label id="privacytext">private or public:</label>
                <input type="radio" id="private" name="privacy" value="private" required><br>
                <label for="priate" id="privatetext">private</label>
                <input type="radio" id="public" name="privacy" value="public" required><br>
                <label for="public" id="publictext">public</label>

                <label id="tagstext">tags (seperated by space):</label>
                <input type="text" id="tags" name="tags" required><br>
    
                <input id="submit" type="submit" value="Create Channel">
            </form>

        </body>
    </html>
